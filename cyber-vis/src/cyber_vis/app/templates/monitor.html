<script>
    console.log('üìä –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞');

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≥—Ä–∞—Ñ–∏–∫–∞
function debugChartData(attempts) {
    console.log('üìà –î–∞–Ω–Ω—ã–µ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞:', {
        '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫': attempts?.length || 0,
        '–ü–µ—Ä–≤–∞—è –ø–æ–ø—ã—Ç–∫–∞': attempts?.[0],
        '–ü–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞': attempts?.[attempts?.length - 1],
        '–£—Å–ø–µ—à–Ω—ã–µ': attempts?.filter(a => a.success)?.length || 0,
        '–ù–µ—É–¥–∞—á–Ω—ã–µ': attempts?.filter(a => !a.success)?.length || 0
    });
}
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let ws = null;
    let attemptsChart = null;
    let chartData = {
        labels: [],
        successData: [],
        failedData: []
    };
    
    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
    function connectWebSocket() {
        ws = new WebSocket('ws://localhost:8000/ws/monitor');
        
        ws.onopen = () => {
            console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ WebSocket');
            updateConnectionStatus(true);
        };
        
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ:', data.type);
                handleWebSocketMessage(data);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:', e);
            }
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
            updateConnectionStatus(false);
        };
        
        ws.onclose = () => {
            console.log('WebSocket –∑–∞–∫—Ä—ã—Ç, –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã...');
            updateConnectionStatus(false);
            setTimeout(connectWebSocket, 3000);
        };
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    function updateConnectionStatus(connected) {
        const statusEl = document.getElementById('wsStatus');
        if (connected) {
            statusEl.textContent = 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
            statusEl.className = 'connection-status connected pulse';
        } else {
            statusEl.textContent = 'üî¥ –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
            statusEl.className = 'connection-status disconnected';
        }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π WebSocket
    function handleWebSocketMessage(data) {
        console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', data.type, data.data);
        
        switch(data.type) {
            case 'init':
                updateStats(data.data.stats);
                updateAttemptsList(data.data.recent_attempts);
                initChart(data.data.recent_attempts);
                break;
                
            case 'login_attempt':
                console.log('üì® –ù–æ–≤–∞—è –ø–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞:', data.data);
                addAttemptToList(data.data);
                updateChartWithAttempt(data.data);
                updateStatsAfterAttempt(data.data.success);
                break;
                
            case 'stats_update':
                updateStats(data.data);
                break;
        }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    function updateStats(stats) {
        const statsGrid = document.getElementById('statsGrid');
        
        const statsData = [
            { label: '–í—Å–µ–≥–æ –ø–æ–ø—ã—Ç–æ–∫', value: stats.total_attempts || 0, icon: 'üìä' },
            { label: '–£—Å–ø–µ—à–Ω—ã—Ö', value: stats.successful || 0, icon: '‚úÖ' },
            { label: '–ù–µ—É–¥–∞—á–Ω—ã—Ö', value: stats.failed || 0, icon: '‚ùå' },
            { label: '–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π', value: stats.unique_users || 0, icon: 'üë§' },
            { label: '–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö IP', value: stats.unique_ips || 0, icon: 'üåê' },
            { label: '–ó–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π —á–∞—Å', value: stats.last_hour || 0, icon: 'üïê' }
        ];
        
        statsGrid.innerHTML = statsData.map(stat => `
            <div class="stat-card">
                <div class="stat-icon">${stat.icon}</div>
                <div class="stat-value">${stat.value}</div>
                <div class="stat-label">${stat.label}</div>
            </div>
        `).join('');
    }
    
    function updateStatsAfterAttempt(isSuccess) {
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        const stats = document.querySelectorAll('.stat-value');
        if (stats.length >= 3) {
            // –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            let total = parseInt(stats[0].textContent);
            stats[0].textContent = total + 1;
            
            // –£—Å–ø–µ—à–Ω—ã–µ –∏–ª–∏ –Ω–µ—É–¥–∞—á–Ω—ã–µ
            if (isSuccess) {
                let success = parseInt(stats[1].textContent);
                stats[1].textContent = success + 1;
            } else {
                let failed = parseInt(stats[2].textContent);
                stats[2].textContent = failed + 1;
            }
            
            // –ó–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π —á–∞—Å
            let lastHour = parseInt(stats[5].textContent);
            stats[5].textContent = lastHour + 1;
        }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ø—ã—Ç–æ–∫
    function updateAttemptsList(attempts) {
        const attemptsList = document.getElementById('attemptsList');
        
        if (attempts.length === 0) {
            attemptsList.innerHTML = '<div class="empty-state">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ–ø—ã—Ç–∫–∞—Ö –≤—Ö–æ–¥–∞</div>';
            return;
        }
        
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
        attempts.sort((a, b) => new Date(b.attempt_time) - new Date(a.attempt_time));
        
        attemptsList.innerHTML = '';
        attempts.forEach(attempt => {
            addAttemptToList(attempt, false);
        });
    }
    
    function addAttemptToList(attempt, animate = true) {
        const attemptsList = document.getElementById('attemptsList');
        
        // –£–¥–∞–ª—è–µ–º –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –µ—Å–ª–∏ –µ—Å—Ç—å
        const emptyState = attemptsList.querySelector('.empty-state');
        if (emptyState) {
            emptyState.remove();
        }
        
        const attemptEl = document.createElement('div');
        attemptEl.className = `attempt-item ${attempt.success ? 'success' : 'failed'}`;
        
        if (animate) {
            attemptEl.style.animation = 'slideIn 0.3s ease';
        }
        
        const time = new Date(attempt.timestamp || attempt.attempt_time);
        const timeStr = time.toLocaleTimeString();
        
        attemptEl.innerHTML = `
            <div class="attempt-header">
                <div class="attempt-username">${attempt.username}</div>
                <div class="attempt-time">${timeStr}</div>
            </div>
            <div class="attempt-info">
                <div>
                    <span class="status-badge status-${attempt.success ? 'success' : 'failed'}">
                        ${attempt.success ? '‚úÖ –£—Å–ø–µ—à–Ω–æ' : '‚ùå –ù–µ—É–¥–∞—á–Ω–æ'}
                    </span>
                    <span style="margin-left: 10px; color: #888;">${attempt.reason || ''}</span>
                </div>
                <div>
                    <span style="color: #888;">${attempt.client_type || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
                    <span style="margin-left: 10px; color: #666; font-size: 0.8em;">${attempt.ip_address || ''}</span>
                </div>
            </div>
        `;
        
        attemptsList.prepend(attemptEl);
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã—Ö –ø–æ–ø—ã—Ç–æ–∫
        const items = attemptsList.querySelectorAll('.attempt-item');
        if (items.length > 50) {
            attemptsList.removeChild(items[items.length - 1]);
        }
    }
    
function initChart(attempts) {
    console.log('üéØ –ù–∞—á–∏–Ω–∞—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –≥—Ä–∞—Ñ–∏–∫–∞');
    
    const canvas = document.getElementById('attemptsChart');
    if (!canvas) {
        console.error('‚ùå Canvas –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        return;
    }
    
    console.log('‚úÖ Canvas –Ω–∞–π–¥–µ–Ω, —Ä–∞–∑–º–µ—Ä—ã:', canvas.width, 'x', canvas.height);
    
    const ctx = canvas.getContext('2d');
    if (!ctx) {
        console.error('‚ùå –ù–µ –º–æ–≥—É –ø–æ–ª—É—á–∏—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç 2D');
        return;
    }
    
    console.log('‚úÖ –ö–æ–Ω—Ç–µ–∫—Å—Ç –ø–æ–ª—É—á–µ–Ω');
    
    // –£–Ω–∏—á—Ç–æ–∂–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≥—Ä–∞—Ñ–∏–∫ –µ—Å–ª–∏ –µ—Å—Ç—å
    if (attemptsChart) {
        console.log('üóëÔ∏è –£–Ω–∏—á—Ç–æ–∂–∞—é –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≥—Ä–∞—Ñ–∏–∫');
        attemptsChart.destroy();
    }
    
    try {
        // –°–æ–∑–¥–∞–µ–º –º–µ—Ç–∫–∏ –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö 6 —á–∞—Å–æ–≤
        const now = new Date();
        const labels = [];
        for (let i = 5; i >= 0; i--) {
            const hour = new Date(now);
            hour.setHours(now.getHours() - i);
            labels.push(hour.getHours().toString().padStart(2, '0') + ':00');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –Ω—É–ª—è–º–∏
        const successData = Array(6).fill(0);
        const failedData = Array(6).fill(0);
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, –∑–∞–ø–æ–ª–Ω—è–µ–º –∏–º–∏
        if (attempts && attempts.length > 0) {
            console.log('üìä –û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é', attempts.length, '—Ä–µ–∞–ª—å–Ω—ã—Ö –ø–æ–ø—ã—Ç–æ–∫');
            
            attempts.forEach(attempt => {
                const attemptTime = new Date(attempt.timestamp || attempt.attempt_time);
                const hourDiff = Math.floor((now - attemptTime) / (1000 * 60 * 60));
                
                if (hourDiff >= 0 && hourDiff < 6) {
                    const index = 5 - hourDiff;
                    if (attempt.success) {
                        successData[index]++;
                    } else {
                        failedData[index]++;
                    }
                }
            });
        } else {
            console.log('üìä –ù–µ—Ç —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö, –∏—Å–ø–æ–ª—å–∑—É—é —Ç–µ—Å—Ç–æ–≤—ã–µ');
            // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            successData[0] = 2;  // —Ç–µ–∫—É—â–∏–π —á–∞—Å
            successData[1] = 3;  // 1 —á–∞—Å –Ω–∞–∑–∞–¥
            successData[2] = 1;  // 2 —á–∞—Å–∞ –Ω–∞–∑–∞–¥
            failedData[0] = 1;   // —Ç–µ–∫—É—â–∏–π —á–∞—Å
            failedData[3] = 2;   // 3 —á–∞—Å–∞ –Ω–∞–∑–∞–¥
        }
        
        console.log('üìä –ú–µ—Ç–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞:', labels);
        console.log('üìä –£—Å–ø–µ—à–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', successData);
        console.log('üìä –ù–µ—É–¥–∞—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', failedData);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–µ—Ç–∫–∏ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ updateChartWithAttempt
        chartData.labels = labels;
        chartData.successData = successData;
        chartData.failedData = failedData;
        
        attemptsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '–£—Å–ø–µ—à–Ω—ã–µ',
                        data: successData,
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1

    function updateChartData(attempts) {
        const now = new Date();
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        chartData.successData = Array(12).fill(0);
        chartData.failedData = Array(12).fill(0);
        
        // –°—á–∏—Ç–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏ –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π —á–∞—Å (—Ä–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ 12 –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –ø–æ 5 –º–∏–Ω—É—Ç)
        attempts.forEach(attempt => {
            const attemptTime = new Date(attempt.attempt_time || attempt.timestamp);
            const minutesDiff = Math.floor((now - attemptTime) / (1000 * 60));
            
            if (minutesDiff >= 0 && minutesDiff < 60) {
                const intervalIndex = Math.floor(minutesDiff / 5);
                if (intervalIndex >= 0 && intervalIndex < 12) {
                    if (attempt.success) {
                        chartData.successData[11 - intervalIndex]++;
                    } else {
                        chartData.failedData[11 - intervalIndex]++;
                    }
                }
            }
        });
    }
